{% extends 'base.html' %}

{% block title %}
    <title>Вход - Teleshop</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Вход</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Email</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_password">Пароль</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    </form>
                    <p class="mt-3 text-center">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
